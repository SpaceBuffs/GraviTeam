<!-- SpaceBuffs 2014 -->
<!-- This is our main html file for our web app -->

<head>
  <title>GraviTeam</title>
</head>

<body>
	<header>
		<h1>GraviTeam: Cassini</h1>
			
	</header>

    <nav>
        <a href="#">3D Model</a> | <a href="#">Timeline Event</a> | <a href="#">Whiteboard</a> | <a href="#">Video chat</a> | <a href="#">Log-In</a>
    </nav>
 
<div class="container">
	<div id="ne"> 
      <h2>Timeline - Add an Event</h2>
      {{#if currentUser}}<p></p>
      Logged in as {{currentUser.username}}.
      <form class="new-event">
        <input type="text" name="text" placeholder="Event Name" /><br>
        <input type="text" name="text" placeholder="Activities" /><br>
        <input type="text" name="text" placeholder="Instrument" /><br>
      </form><p></p>
      {{else}}
      Please Log-In to add or edit the Mission Timeline.<p></p>
      {{/if}}
	</div>

<div id="nw">
	<h2>3D Model</h2><p></p>
        <img src="http://saturn.jpl.nasa.gov/operations/images/cassini_today1.jpg" width="50%" height="80%">
</div>

<div id="sw">
	<h2>Whiteboard</h2>
</div>

<div id="se">
	<h2>Chat</h2>
</div>

</div>

<timeline>
	<h2>Timeline</h2><p></p>
	<HR WIDTH="75%" COLOR="#FF0000" SIZE="4">
</timeline>

</body>
